ServerName idptestbed

<VirtualHost *:80>
    ServerName https://idptestbed:443
    UseCanonicalName On

    DocumentRoot "/var/www/html"
    
    <Location /web>
        AuthType shibboleth
        Require shibboleth
        Require shib-session
        ProxyPass http://web:8000
    </Location>
   
    <Location /php-shib-protected>
        AuthType shibboleth
        ShibRequestSetting requireSession 1
        require shib-session
    </Location>

</VirtualHost>
